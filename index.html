<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section class="slider-container">
        <h1 class="title">Magah</h1>

        <div class="slider-images ">
            <div class="slider-img tilt-in-top-1">
                <img src="images/4.jpg" alt="model1">
                <h2>Shara</h2>
                <div class="details">
                    <h3>Shara</h3>
                    <p>Short</p>
                </div>
            </div>
            <div class="slider-img tilt-in-top-2">
                <img src="images/7.jpg" alt="model2" class="model2">
                <h2>Denisse</h2>
                <div class="details">
                    <h3>Denisse</h3>
                    <p>Short</p>
                </div>
            </div>
            <div class="slider-img tilt-in-top-3">
                <img src="images/3.jpg" alt="model1">
                <h2>Margo</h2>
                <div class="details">
                    <h3>Margo</h3>
                    <p>Short</p>
                </div>
            </div>
            <div class="slider-img tilt-in-top-4">
                <img src="images/1.jpg" alt="model1">
                <h2>Cande</h2>
                <div class="details">
                    <h3>Cande</h3>
                    <p>Short</p>
                </div>
            </div>
            <div class="slider-img tilt-in-top-5">
                <img src="images/5.jpg" alt="model1">
                <h2>Doris</h2>
                <div class="details">
                    <h3>Doris</h3>
                    <p>Short</p>
                </div>
            </div>
            <div class="slider-img tilt-in-top-6">
                <img src="images/6.jpg" alt="model1">
                <h2>Zapiro</h2>
                <div class="details">
                    <h3>Zapiro</h3>
                    <p>Short</p>
                </div>
            </div>
        </div>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var sliderImgs = document.querySelectorAll('.slider-img');
    
        sliderImgs.forEach(function(img) {
            img.addEventListener('click', function() {
                // Si la imagen clicada ya está activa, desactívala
                if (img.classList.contains('active')) {
                    img.classList.remove('active');
                } else {
                    // Si no está activa, desactiva todas y activa la clicada
                    sliderImgs.forEach(function(otherImg) {
                        otherImg.classList.remove('active');
                    });
                    img.classList.add('active');
                }
            });
        });
    });
    </script>
    

</body>
</html>
